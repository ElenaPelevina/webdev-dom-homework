<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id='comments' class="comments">
        
      </ul>
      <div class="add-form">
        <input
          id='input'
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          id="comment"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";

    const commentsList = document.getElementById('comments')
    const button = document.getElementById('button');
    const input = document.getElementById('input');
    const comment = document.getElementById('comment');
  
    const commentsArr = [
      {name: 'Глеб Фокин',
       date: '12.02.22 12:18',
       text: 'Это будет первый комментарий на этой странице',
       counter: 3,
       isLike: false
      },
      {name: 'Варвара Н.',
       date: '13.02.22 19:22',
       text: 'Мне нравится как оформлена эта страница! ❤',
       counter: 75,
       isLike: true
      }
    ]
    const likeComments = () => {
     const likeButtons = document.querySelectorAll('.like-button');
  
     for (const likeButton of likeButtons ) {
     const index = likeButton.dataset.index;
     
     likeButton.addEventListener('click', () => {
   
     if (commentsArr[index].isLike === false) {
     commentsArr[index].counter += 1 
     commentsArr[index].isLike = true 
    } else { 
     commentsArr[index].counter -= 1 
     commentsArr[index].isLike = false
     }
     renderComments()})
     }
     
  }

  const renderComments = () => {
     const commentsHtml = commentsArr.map((comment, index) => {
       return `<li class = "comment">
          <div class = "comment-header">
            <div>${comment.name}</div>
            <div>${comment.date}</div>
          </div>
          <div class = "comment-body">
            <div class = "comment-text">
              ${comment.text}
            </div>
          </div>
          <div class = "comment-footer">
            <div class = "likes">
              <span class = "likes-counter">${comment.counter}</span>
              <button class = "like-button ${comment.isLike ? "-active-like" : ""}" data-index = "${index}"></button>
            </div>
          </div>
        </li>`
  }).join("");
  commentsList.innerHTML = commentsHtml;
 
  likeComments();
  };
  
  renderComments();


  button.addEventListener('click', () => {
      const currentDate = new Date;
      const options = {
            hour: 'numeric', 
            minute: 'numeric'
          };
      const commentDate = currentDate.toLocaleDateString('ru-RU', options);
      input.classList.remove('error');
      comment.classList.remove('error');

     if (input.value === "" && comment.value === "") {
     input.classList.add('error');
     comment.classList.add('error');
     return
     } else if (input.value === "") {
     input.classList.add('error');
     return
     } else if (comment.value === "") {
     comment.classList.add('error');
     return
     } 
     const newComment = {name: input.value,
       date: commentDate,
       text: comment.value,
       counter: 0,
       isLike: false
      };
      commentsArr.push(newComment);
       input.value = "";
       comment.value = "";
       renderComments();
       }
  )
    // Код писать здесь
    console.log("It works!");
    
  </script>
</html>
